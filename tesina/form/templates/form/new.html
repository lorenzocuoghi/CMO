{% extends "base.html" %}
{% block head %}
    <title>Nuovo documento</title>
{% endblock %}

{% block body %}
    <div class="container-fluid">
        <nav class="navbar navbar-default navbar-fixed-top navbartop">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'form:index' %}">
                    <b>Compilazione Moduli Online</b></a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <p class="navbar-text navbar-center">Nuovo documento</p>
                <a href="{% url 'form:index' %}"><button type="button" class="btn btn-default navbar-btn navbar-right">
                    Torna ai documenti</button></a>
            </div>
        </nav>

        <div class="editor">
            <div class="jumbotron whitejumbo">
                <form action="{% url 'form:new' %}" method="post">
                    {% csrf_token %}
                    <label>Titolo: </label>
                    <input type="text" name="{{ form.titolo.name }}" class="form-control" title="" required/>
                    <br>
                    {{ form.media }}
                    {{ form.content }}
                    <br><br>
                    <button type="submit" class="btn btn-success btn-lg">
                                Salva <span class="glyphicon glyphicon-floppy-disk"></span></button>
                    <a href="{% url 'form:index' %}">
                        <button type="button" class="btn btn-info btn-lg">Annulla</button></a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
