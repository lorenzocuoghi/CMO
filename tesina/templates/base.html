<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <!--Controllo dello scaling per visualizzare meglio su device apple -->
        <meta content="user-scalable=yes, initial-scale=1, minimum-scale=1, width=device-width" name="viewport"/>
        <!-- Forziamo Explorer a NON usare la modalita' compatibilita' ma la piu' recente possibile -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        {% load static %}
            <link rel="stylesheet" type="text/css" href="{% static 'form/style.css' %}" media="all" />
            <link rel="shortcut icon" type="image/png" href="{% static 'form/favicon.ico' %}" />
            <script type="text/javascript" src="{% static 'form/script.js' %}"></script>
            <script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
            <script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
        {% load bootstrap3 %}
            {% bootstrap_css %}
            {% bootstrap_javascript %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                crossorigin="anonymous"></script>
        {% block head %}{% endblock %}
    </head>

    <body>
        {% block body %}{% endblock %}
    </body>
</html>
